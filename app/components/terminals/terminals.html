<div ng-controller="TerminalController">
    <div ng-repeat="terminal in terminals">
        <div class="card">
            <div class="card-header">{{terminal.name}}</div>
            <div class="terminal-status">{{terminal.status}}</div>
            <div class="location">{{terminal.location}}</div>
            </div>
        </div>
    </div>

</div>
